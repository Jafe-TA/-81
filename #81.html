<!--

- Validar que se ingrese un número de 3 dígitos enteros, el carácter punto y 2 dígitos decimales.
- Solicitar el ingreso de la coordenada de un punto. El formato a ingresar por teclado es:
(999,999)
Los números pueden tener entre 1 y 3 dígitos.

-->
<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de JavaScript</title>
<meta charset="UTF-8">
</head>
<body>

<script>
var valor=prompt('Ingrese un numero entero, puede tener el +, /, - :','');
var patron=/^[\+\-]?[0-9]+$/;
if (patron.test(valor))
document.write('Tiene un formato correcto');
else
document.write('Formato incorrecto');
</script>

</body>
</html>
